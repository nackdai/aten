name: CI

on:
  push:
    paths-ignore:
      - '.devcontainer/*.json'
      - '.devcontainer/*.yml'
      - '.gitignore'
      - 'asset/**'
      - 'gallery/**'
      - 'vs2015/**'
      - 'vs2019/**'
  pull_request:

jobs:
  cancel:
    name: cancel
    runs-on: ubuntu-20.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          all_but_latest: true
          access_token: ${{ secrets.GITHUB_TOKEN }}

  ci:
    name: ci
    runs-on: ubuntu-20.04

    steps:
      - name: Get PR
        id: PR
        uses: 8BitJonny/gh-get-current-pr@2.1.0

      - name: Result PR
        run: |
          echo ${{ steps.PR.outputs.number }}

      - name: Commit Len
        id: commit_len
        uses: ./.github/actions/get_commit_length

      - name: Result commit len
        run: |
          echo ${{ steps.commit_len.outputs.commit_length }}

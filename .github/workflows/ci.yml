name: CI

on:
  push:
    paths-ignore:
      - '.devcontainer/*.json'
      - '.devcontainer/*.yml'
      - '.gitignore'
      - 'asset/**'
      - 'gallery/**'
      - 'vs2015/**'
      - 'vs2019/**'
  pull_request:
    paths:
      - '*.yml'
      - '*.cpp'
    paths-ignore:
      - 'scripts/**'

jobs:
  cancel:
    name: cancel
    runs-on: ubuntu-20.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          all_but_latest: true
          access_token: ${{ secrets.GITHUB_TOKEN }}

  ci:
    name: ci
    runs-on: ubuntu-20.04

    steps:
      - name: Test
        run: |
          echo Test

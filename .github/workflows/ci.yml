name: CI

on:
  push:
    paths-ignore:
      - '.devcontainer/*.json'
      - '.devcontainer/*.yml'
      - '.gitignore'
      - 'asset/**'
      - 'gallery/**'
      - 'vs2015/**'
      - 'vs2019/**'
  pull_request:
    types: [opened, reopened]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-20.04

    steps:
      - name: Get PR
        id: PR
        uses: 8BitJonny/gh-get-current-pr@2.1.0

      - name: Result PR
        run: |
          echo ${{ steps.PR.outputs.number }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Commit Len
        id: commit_len
        uses: ./.github/actions/get_commit_length

      - name: Result commit len
        run: |
          echo ${{ steps.commit_len.outputs.commit_length }}

      - name: Files in PR/push
        id: file_list
        uses: jitterbit/get-changed-files@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Dump
        run: |
          echo ${{ steps.file_list.outputs.all }}
